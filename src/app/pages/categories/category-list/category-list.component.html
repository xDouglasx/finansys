<app-bread-crumb [items]="[{text: 'Categories'}]"></app-bread-crumb>

<app-page-header page-title="Categorias" button-text="+ Nova categoria" button-class="btn-success" button-link="new"></app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of resources">
            <td>
                <strong>{{category.name}}</strong><br>
                <small>{{category.description}}</small>
            </td>
            <td>
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm ml-2 float-right">Edit</a>
                <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm float-right">delete</button>
            </td>
        </tr>
    </tbody>
</table>
