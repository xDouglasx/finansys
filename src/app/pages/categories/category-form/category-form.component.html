<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active"><a routerLink="/categories">Categories</a></li>
        <li class="breadcrumb-item active"><a routerLink="/">{{pageTitle}}</a></li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{pageTitle}}
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-light float-right">
           << Voltar
        </a>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)=submitForm()>
    <div class="card">
        <div class="card-header">
            Informacoes sobre categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for=name>Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                        <div *ngIf="categoryForm.get('name').errors.required">dado obrigatorio</div>
                        <div *ngIf="categoryForm.get('name').errors.minlength">deve ter no minimo dois caracteres</div>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descricao</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>
    <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>
</form>
