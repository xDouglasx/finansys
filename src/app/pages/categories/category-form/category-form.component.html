<app-bread-crumb [items]="[{text: 'Categories', link: '/categories'}, {text: pageTitle}]"></app-bread-crumb>

<app-page-header [page-title]="pageTitle" button-text="<< voltar" button-class="btn-light" button-link="/categories"></app-page-header>

<form [formGroup]="resourceForm" (submit)=submitForm()>
    <div class="card">
        <div class="card-header">
            Informacoes sobre categoria
        </div>
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for=name>Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
                        <div *ngIf="resourceForm.get('name').hasError('required')">dado obrigatorio</div>
                        <div *ngIf="resourceForm.get('name').hasError('minlength')">deve ter no minimo dois caracteres</div>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descricao</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>
    <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>
    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
    </button>
</form>
