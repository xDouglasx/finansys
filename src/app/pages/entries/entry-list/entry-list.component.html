<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active"><a routerLink="/entries">Lancamentos</a></li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Lancamentos
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">+ Novo Lancamento</a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lancamentos</th>
            <th>Categoria</th>
            <th class="text-right">Valor R$</th>
            <th class="text-center">Acoes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of entries">
            <td>
                <strong>{{entry.name}}</strong><br>
                <small class="text-success">{{entry.date}}</small>
                <small class="ml-2" *ngIf="entry.description">{{entry.description}}</small>
            </td>
            <td>{{entry.category.name}}</td>
            <td class="text-right">
                <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
                    {{entry.amount}}
                </strong>
                <br>
                <span class="badge badge-light">{{entry.paidText}}</span>
            </td>
            <td class="text-center">
                <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm ml-2 float-right">Edit</a>
                <button (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm float-right">delete</button>
            </td>
        </tr>
    </tbody>
</table>
